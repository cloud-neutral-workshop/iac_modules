name: Terraform Standard - IAC Pipeline (Account/VPC Matrix)

on:
  push:
    paths:
      - 'iac-template/terraform-hcl-standard/aws-cloud/envs/dev-vpc/**'
      - 'iac-template/terraform-hcl-standard/aws-cloud/envs/dev-role/**'
      - '.github/workflows/terraform-standard-iac-pipeline-account-matrix.yaml'
  workflow_dispatch:
    inputs:
      dry_run:
        type: choice
        options: ['true', 'false']
        default: 'true'

env:
  BASE_DIR: iac-template/terraform-hcl-standard/aws-cloud/envs
  AWS_REGION: ap-northeast-1
  DRY_RUN: ${{ github.event.inputs.dry_run || 'true' }}

jobs:
  terraform:
    name: "${{ matrix.env }} :: pipeline (dry_run=${{ inputs.dry_run }})"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        env:
          - dev-vpc
          - dev-role

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.51.0

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Init
        working-directory: ${{ env.BASE_DIR }}/${{ matrix.env }}
        run: make init

      - name: Plan
        working-directory: ${{ env.BASE_DIR }}/${{ matrix.env }}
        run: make plan

      - name: Apply
        working-directory: ${{ env.BASE_DIR }}/${{ matrix.env }}
        if: ${{ env.DRY_RUN == 'false' }}
        run: make apply

      - name: Skip Apply (dry-run)
        if: ${{ env.DRY_RUN == 'true' }}
        run: echo "Dry run enabled â†’ skip apply step."

      - name: Output
        working-directory: ${{ env.BASE_DIR }}/${{ matrix.env }}
        if: ${{ env.DRY_RUN == 'false' }}
        run: terraform output -json

