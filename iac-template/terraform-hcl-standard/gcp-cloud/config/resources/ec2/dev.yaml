project_id: "modern-app-dev"
name_prefix: "dev-compute"
zone: "us-central1-a"
machine_type: "e2-medium"
image: "ubuntu-2204-lts"

network_self_link: "projects/modern-app-dev/global/networks/dev-vpc"
subnet_self_link: "projects/modern-app-dev/regions/us-central1/subnetworks/dev-private-1"

metadata:
  ssh_keys:
    - "devops:ssh-rsa  devops@example.com"

boot_disk_gb: 30
tags:
  - dev-ssh
  - dev-web

firewall_rules:
  - name: "dev-ssh"
    direction: ingress
    ranges:
      - "0.0.0.0/0"
    protocols:
      tcp: [22]
    target_tags:
      - dev-ssh
  - name: "dev-web"
    direction: ingress
    ranges:
      - "0.0.0.0/0"
    protocols:
      tcp: [80, 443]
    target_tags:
      - dev-web
